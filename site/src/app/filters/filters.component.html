<div class="row section-header">
    <h3>Filters</h3>
</div>

<div class="row pb-2">
    <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <span class="align-bottom col-5">Level range:</span>
                    <input type="number" min="1" class="form-control col-2" (change)="onChangeLevelRange()"
                        [(ngModel)]="minLevel">
                    <span class="col-1 text-center">-</span>
                    <input type="number" min="1" class="form-control col-2" (change)="onChangeLevelRange()"
                        [(ngModel)]="maxLevel">
                </div>
                <input type="checkbox" class="form-check form-check-inline" id="raidItems"
                    (change)="onChangeShowRaidItems()" [(ngModel)]="showRaidItems">
                <label class="form-check-label" for="raidItems">Show Raid Items</label>
            </div>
        </div>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h6>Filter by Item Type</h6>
                </div>
                <form>
                    <div class="form-group">
                        <app-expanding-checkboxes [invert]="true" title="One-handed melee"
                            [list]="getTypesWithAttribute(['one-handed', 'melee'])" (newSetEvent)="onChangeFilteredTypes($event, 'one-handed melee')">
                        </app-expanding-checkboxes>
                        <app-expanding-checkboxes [invert]="true" title="Two-handed melee"
                            [list]="getTypesWithAttribute(['two-handed', 'melee'])" (newSetEvent)="onChangeFilteredTypes($event, 'two-handed melee')">
                        </app-expanding-checkboxes>
                        <app-expanding-checkboxes [invert]="true" title="Offhand" [list]="getTypesWithAttribute(['offhand'])" (newSetEvent)="onChangeFilteredTypes($event, 'offhand')">
                        </app-expanding-checkboxes>
                        <app-expanding-checkboxes [invert]="true" title="Ranged" [list]="getTypesWithAttribute(['ranged'])" (newSetEvent)="onChangeFilteredTypes($event, 'ranged')">
                        </app-expanding-checkboxes>
                        <app-expanding-checkboxes [invert]="true" title="Thrown" [list]="getTypesWithAttribute(['thrown'])" (newSetEvent)="onChangeFilteredTypes($event, 'thrown')">
                        </app-expanding-checkboxes>
                        <app-expanding-checkboxes [invert]="true" title="Armor" [list]="getTypesWithAttribute(['armor'])" (newSetEvent)="onChangeFilteredTypes($event, 'armor')">
                        </app-expanding-checkboxes>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
